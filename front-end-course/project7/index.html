<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>

    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="col-md-12">
      <h1>Neighborhood Map</h1>
    </header>

    <aside class="col-md-3">
        <div class="filter">
            <input type="text" placeholder="Filter the place" data-bind="textInput: searchInput">
        </div>

        <ul class="list" data-bind="foreach: filterList">
            <li data-bind="text: title, click: bounce"></li>
        </ul>
    </aside>

    <main class="col-md-8">
        <div class="iframe-container">
            <div id="map"></div>
        </div>
    </main>

    <script src="js/jquery.js"></script>
    <script src="js/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=AppStart&key=AIzaSyBBRDmwc2vf-FeUkkmG9kLhO6KdwVIS2X0" onerror="map_error()" async defer></script>
</body>
</html>
